    <title>Project Groceries</title>

    <style>
      #patience {
        animation-name: fade;
        animation-duration: 30s;
        animation-fill-mode: both;
      }

      @keyframes fade {
        0% {
          opacity: 0;
        }
        99% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      #refresh {
        animation-name: late-fade;
        animation-delay: 30s;
        animation-duration: 10s;
        animation-fill-mode: both;
      }

      @keyframes late-fade {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @media print {
        @page {
          margin: 0.5cm;
        }

        body {
          font: 12pt Georgia, "Times New Roman", Times, serif;
          line-height: 1.3;
        }

        h1 {
          font-size: 24pt;
        }

        h2 {
          font-size: 14pt;
          margin-top: 25px;
        }

        aside h2 {
          font-size: 18pt;
        }
      }
    </style>
